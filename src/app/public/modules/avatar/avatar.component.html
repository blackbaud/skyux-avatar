<div class="sky-avatar">
  <div *ngIf="canChange">
    <div class="sky-avatar-file-drop">
      <sky-file-drop
        [acceptedTypes]="'image/*'"
        [fileUploadAriaLabel]="src ? ('skyux_avatar_upload_change_aria_label' | skyLibResources:name) : ('skyux_avatar_upload_new_aria_label' | skyLibResources:name)"
        [multiple]="false"
        [maxFileSize]="maxFileSize"
        (filesChanged)="photoDrop($event)">
        <sky-avatar-inner [src]="src" [name]="name"></sky-avatar-inner>
      </sky-file-drop>
    </div>
  </div>
  <div *ngIf="!canChange">
    <sky-avatar-inner [src]="src" [name]="name"></sky-avatar-inner>
  </div>
</div>
